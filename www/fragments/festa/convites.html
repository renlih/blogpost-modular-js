<h1>{{ctl.festa.nomefesta}}</h1>
<div class="well">
  <div class="row">
    <div class="col-xs-6">
      <h3>Na festa</h3>
      <ul>
        <li ng-repeat="conv in convidados">
          {{conv.nomeconvidado}}
        </li>
      </ul>
    </div>
    <div class="col-xs-6">
      <h3>Fora da festa</h3>
      <ul>
        <li ng-repeat="conv in desconvidados">
          {{conv.nomeconvidado}}
        </li>
      </ul>
    </div>
  </div>
</div>

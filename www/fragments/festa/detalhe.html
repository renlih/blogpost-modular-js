<form class="well" ng-submit="ctl.dosave()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input class="form-control" required 
    ng-model="ctl.festa.nomefesta">
  </div>
  <div class="form-group">
    <button type="submit" 
    class="btn btn-primary">Salvar</button>
    <button type="button" ng-show="ctl.festa.idfesta"
    ng-click="ctl.dodel()" class="btn btn-danger">Excluir</button>
  </div>
</form>
